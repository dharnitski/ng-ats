<div fxLayout>
  <div fxFlex="300px">
    <app-requisitions-list-short></app-requisitions-list-short>
  </div>
  <div fxFlex *ngIf="requisition$ | async as requisition">
    <mat-card>
      <h1> {{requisition.title}}</h1>
      <h2> {{requisition.status}}</h2>
      <div> {{requisition.dateCreated}}</div>
      <div> {{requisition.city}}</div>
    </mat-card>
  </div>
</div>
